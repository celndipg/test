name: Test Docker Runner
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Start Docker
        uses: ./
        with:
          timeout: '60'
          log-level: 'debug'
          storage-driver: 'overlay2'
      
      - name: Test Docker
        run: |
          docker info
          docker run hello-world
